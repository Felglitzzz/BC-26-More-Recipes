    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link rel="stylesheet" href="css/recipe.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper green lighten-2">
          <a href="#" data-activates="slide-out" class="show-on-large button-collapse"><i class="material-icons">menu</i></a>
          <a href="recipes.html" class="brand-logo center truncate">More-Recipes</a>
        </div>
      </nav>
    </div>
    
    <aside>
      <ul id="slide-out" class="side-nav">
        <li>
          <div class="user-view">
            <div class="background">
              <img src="images/dodo.jpg">
            </div> 
            <a href="profile.html"><span class="name white-text">Lanre Lawal</span>
            <span class="email white-text">larrystone@gmail.com</span></a>
          </div>
        </li>
        <li><a class="waves-effect" href="recipes.html">Home</a></li>
        <li><a class="waves-effect blue" href="my_recipes.html">My Recipes</a></li>
        <li><a class="waves-effect" href="fav_recipes.html">Favorites</a></li>
      </ul>
    </aside>

    <div class="main">
      <header class="center-align">
        <h5> &nbsp; My Recipes</h5>
        <hr/>
      </header> 
  
      <main class="row">
        <div class="col s5 m2">
          <div class="card hoverable">
            <ul class="row collapsible" data-collapsible="accordion">
              <li>
                <span class="grey lighten-4 collapsible-header"><h5>Ewedu Soup</h5></span>
                <span class="collapsible-body">
                  <ul class="collection">
                    <li class="collection-item show_recipe_info clickable">View</li>
                    <li class="collection-item edit_recipe clickable">Edit</li>
                    <li class="collection-item delete_recipe clickable">Delete</li>
                  </ul>
                </span>
              </li>
            </ul>
          </div>
        </div>

        <div class="col s5 m2">
          <div class="card hoverable">
            <ul class="row collapsible" data-collapsible="accordion">
              <li>
                <span class="grey lighten-4 collapsible-header"><h5>Amala Soup</h5></span>
                <span class="collapsible-body">
                  <ul class="collection">
                    <li class="collection-item show_recipe_info clickable">View</li>
                    <li class="collection-item edit_recipe clickable">Edit</li>
                    <li class="collection-item delete_recipe clickable">Delete</li>
                  </ul>
                </span>
              </li>
            </ul>
          </div>
        </div>

        
      </main>

      <div class="fixed-action-btn click-to-toggle">
        <a class="btn-floating btn-large green tooltipped modal-trigger" href="#create_edit_Recipe" data-position="top" data-delay="50" data-tooltip="New Recipe">
          <i class="large material-icons">add</i>
        </a> 
      </div>

      <!-- Create/Edit Recipe Dialog -->
      <div id="create_edit_Recipe" class="modal modal-fixed-footer">
        <div class="modal-content">
          <h5 class="center-align">Create Recipe</h5><hr/>

          <form class="row">
            <div class="input-field col s12">
              <label for="title"> Recipe Title</label>
              <input type="text" class="validate" name="title" id="title" required/>
            </div>
            <h5>Ingredients</h5>
            <ul>
              <div class="input-field col s12">
                <li><label for="ingredient1"> Enter ingredient</label>
                <input type="text" class="validate" name="ingredient1" id="ingredient1"/></li>
              </div>
              <div class="input-field col s12">
                <li><label for="ingredient2"> Enter ingredient</label>
                <input type="text" class="validate" name="ingredient2" id="ingredient2"/></li>
              </div>
            </ul>
            <a class="clickable" id="add_ingredient">+More ingredient</a>
            
            <h5>Procedure</h5>
            <div class="input-field col s12 right-align">
              <textarea id="procedure" class="materialize-textarea"></textarea>
              <label for="procedure">Write Recipe Preparation Precedure</label>
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Cancel</a>
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Save</a>
        </div>
      </div>

    </div>
       
    <!--scripts includes-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>          
    <script src="js/recipe.js"></script>
  </body>
</html>
